      <center>
      <h2 id="menu-title">  S  </h2>

  <script>
   (function(){
  function setTitle(v){
    var el = document.getElementById('menu-title');
    if (!el) return;
    v = (v==null? "": String(v));
    if (v.length > 120) v = v.slice(0,120) + 'â€¦';
    el.textContent = v;
  }
  // Query string
  try {
    var params = new URLSearchParams(window.location.search);
    var t = params.get('title');
    if (t) setTitle(t);
  } catch(e) {}

  // postMessage
  window.addEventListener('message', function(e){
    var msg = e.data || {};
    if (msg && msg.type === 'setTitle') setTitle(msg.value);
  });
})();
  </script>
